<ion-view hide-nav-bar="true" view-title="魔力试用">
  <!--<div class="bar bar-header bar-color" ng-if=" quyu == 1 " style="display: none">-->

  <!--</div>-->
	<div style="background-color: rgba(255, 255, 255, 0.9);width: 100%;height: 100%;z-index: 9000;position: relative;">
	  <div class='loading_mask'  >
    <div class='card'>
      <div class='dots-loader'>Loading...</div>
    </div>
  </div>
		</div>
  <div ng-if="quyu == 1">
    <ion-content>
      <ion-refresher pulling-text="下拉更新" pulling-icon="ion-loading-c" refreshing-text="更新成功" refreshing-icon="ion-loading-c" on-refresh="doRefresh()">
      </ion-refresher>
      <!-- 首页幻灯 -->
      <div class="home-slide">
        <!--<ion-slide-box does-continue="true" auto-play="true" slide-interval="3000">
          <ion-slide ng-show = 'focus[0]'>
            <img  ng-src="{{focus[0].image | imgUrl}}">
          </ion-slide>
          <ion-slide ng-show = 'focus[1]'>
            <img  ng-src="{{focus[1].image | imgUrl}}">
          </ion-slide>
          <ion-slide ng-show = 'focus[2]'>
            <img  ng-src="{{focus[2].image | imgUrl}}">
          </ion-slide>
        </ion-slide-box>-->
        <ion-slide-box does-continue="true" auto-play="true" slide-interval="3000">
          <ion-slide ng-show='focus[0]'>
            <img ng-src="img/ab (1).jpg">
          </ion-slide>
          <ion-slide ng-show='focus[0]'>
            <img ng-src="img/ab (2).jpg">
          </ion-slide>
          <ion-slide ng-show='focus[0]'>
            <img ng-src="img/ab (3).jpg">
          </ion-slide>
        </ion-slide-box>
      </div>


      <p class="buk"><img src="../../img/dg.jpg" style="width: 100%;"></p>
      <div style="height:14px; width: 100%; background-color: #f0eff5"></div>


      <!-- 精品推荐 -->
      <div class="hot_title">
        <span></span>
        今日推荐
      </div>
      <div class="hot_title-dd">
        ACTIVITY PROJECT
      </div>






      <div ng-if="tj_showloading" style="text-align: center">
        <ion-spinner icon="ios" style="height: 60px; width: 60px;;"></ion-spinner>
      </div>

      <ion-slide-box ng-if="!tj_showloading" does-continue="true" auto-play="true" slide-interval="5000" show-pager='false'>
        <ion-slide class="slider-slide">
          <a class="indexProRecommendPart" href="#/tab/trial/{{d.id}}" ng-repeat="d in tj_goods.slice(0,3) ">
            <div class="co">
              <div class="a1">
                <img class="image-center" ng-src="{{d.thumb |imgUrl}}"></div>
              <div class="a2 ng-binding ccc">{{d.title}}</div>
              <!--  <div class="a3">
                <div class="L cccc">￥{{d.goods_price}}</div>               
                
              </div>-->
              <div class="clearfix"></div>
              <div class="R">限量{{ d.number}}份</div>
            </div>
          </a>
        </ion-slide>

        <ion-slide class="slider-slide" ng-if="tj_goods2 != false  ">
          <a class="indexProRecommendPart" href="#/tab/trial/{{d.id}}" ng-repeat="d in tj_goods2 ">
            <div class="co">
              <div class="a1">
                <img class="image-center" ng-src="{{d.thumb |imgUrl}}"></div>
              <div class="a2 ng-binding">{{d.title}}</div>
              <!--<div class="a3">
                <div class="L">￥{{d.goods_price}}</div>
                </div>-->
              <div class="clearfix"></div>
              <div class="R">限量{{ d.number}}份</div>
            </div>


          </a>
        </ion-slide>


        <ion-slide class="slider-slide" ng-if="tj_goods3 != false ">
          <a class="indexProRecommendPart" href="#/tab/trial/{{d.id}}" ng-repeat="d in tj_goods3 ">
            <div class="co">
              <div class="a1">
                <img class="image-center" ng-src="{{d.thumb |imgUrl}}"></div>
              <div class="a2 ng-binding">{{d.title}}</div>
              <!-- <div class="a3">
                <div class="L">￥{{d.goods_price}}</div>
              </div>-->
              <div class="clearfix"></div>
              <div class="R">限量{{ d.number}}份</div>
            </div>


          </a>
        </ion-slide>

      </ion-slide-box>

      <!--  最新上线 -->
      <div style="height:1px; width: 100%; background-color: #f0eff5"></div>

      <div class="hot_title">
        <span></span>
        新品上架
      </div>
      <div class="hot_title-dd">
        NEW PRODUCT
      </div>

      <div ng-if="showloading" style="text-align: center">
        <ion-spinner icon="ios" style="height: 60px; width: 60px;;"></ion-spinner>
      </div>

      <div class="indexProList" ng-if="showloading ==false">

        <a class="part" href="#/tab/trial/{{topic.id}}" ng-repeat="topic in goods ">
          <div class="co">
            <div class="a1">
              <img class="image-center" ng-src="{{topic.thumb |imgUrl}}" />
            </div>
            <div class="a2">{{ topic.title | limitTo:15 }}</div>
            <div class="a3">
              <div class="L">限量{{topic.number}}份</div>
              <div class="R">￥{{topic.goods_price}}</div>
              <div class="clearfix"></div>
            </div>
          </div>
        </a>
        <div class="clearfix"></div>
      </div>
      <!--indexProList-->

      <ion-infinite-scroll pulling-text="加载更多中" on-infinite="index_loadMore()" ng-if="index_hasNextPage" distance="1%">
      </ion-infinite-scroll>

      <div ng-if="index_hasNextPage == false" class="padding-top" style=" text-align: center">亲 已经没有了 每天10点会更新</div>

    </ion-content>

  </div>
  <div ng-if="quyu == 2" style="height: 100%;">
    <style>
      .slider,.yindao-slide{
        height: 100% !important;
      }
    </style>
    <div class="yindao-slide">
      <ion-slide-box auto-play="true" on-slide-changed="go_changed(index)">
        <ion-slide>
          <img src="img/yindao3.jpg"></ion-slide>
        <ion-slide>
          <img src="img/yindao2.jpg"></ion-slide>
        <ion-slide>
          <img src="img/yindao1.jpg" ng-click="qidongyu()">
        </ion-slide>
      </ion-slide-box>
    </div>
  </div>


</ion-view>
