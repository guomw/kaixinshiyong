<ion-view view-title="我的QQ">
  <ion-content class="padding-top" style="background-color:#F8F8F8">
    <ion-list>

      <form name="myform">
        <div class="list list-inset new-form">
          <div class="weui-cells weui-cells_form" style="margin-top: 0;">
            <div class="weui-cell">
              <div class="weui-cell__hd">
                <i style="font-size:18px;color:#aaaaea" class="icon ion-iphone placeholder-icon"></i>
              </div>
              <div class="weui-cell__bd">
                <input class="weui-input" type="number" ng-model="user_qq" name="user_qq" placeholder="请输入您的QQ号码" ng-minlength=5 ng-maxlength=12
                  required>
              </div>
            </div>
          </div>
          <h5 style="color:#A9A9A9">温馨提示:</h5>
          <div class="text-explain">
            <p>1.填写QQ号有助于提高审核通过率。</p>
            <p>2.方便卖家与您及时沟通活动细节。</p>
            <p>3.方便平台客服通知活动</p>
          </div>
          <!-- <button ng-disabled="myform.$invalid " class="button button-block button-assertive  padding-top" ng-click="edit_qq(user_qq)">提交</button> -->
          <div class="padding-left padding-right">
            <a href="javascript:;" class="weui-btn" ng-click="edit_qq(user_qq)">提交</a>
          </div>

        </div>
      </form>

    </ion-list>

  </ion-content>
</ion-view>
