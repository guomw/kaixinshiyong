<ion-view view-title="绑定亚马逊帐号" hide-tabs>
  <ion-content style="background-color:#F8F8F8">
    <ion-list>
      <form name="myform" novalidate="false">
        <div class="weui-cells weui-cells_form">
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <!-- <i style="font-size:18px;color:#73bbee" class="icon ion-iphone placeholder-icon"></i> -->
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" ng-model="user_taobao" name="user_taobao" placeholder="请输入您的亚马逊帐号" required>
            </div>
          </div>
        </div>


        <div class="text-explain">
          <p>1.绑定亚马逊帐号可以提高通过率。</p>
          <p>2.可绑定多个亚马逊帐号。</p>
        </div>

        <!-- <div class="padding-left padding-right">
          <button ng-disabled="myform.$invalid" class="button button-block button-assertive  padding-top" ng-click="bind_taobao(user_taobao)">绑定</button>
        </div> -->
        <div class="padding-left padding-right">
          <a href="javascript:;" class="weui-btn" ng-click="bind_taobao(user_taobao)" ng-disabled="myform.$invalid">提交</a>
        </div>

      </form>

      <div class="list list-inset">
        <item class="item item-divider ">
          已绑定帐号
        </item>

        <a class="item" ng-repeat="d in data_bind_taobao.lists" ng-click="delete_taobao(d.id)">
          {{d.account}}<img ng-if="d.account_level" class="padding-left" ng-src="{{d.account_level}}" />
          <i class="item-note"><div ng-bind-html="d.is_default | is_default_taobao "> </div> </i>
        </a>

      </div>


    </ion-list>

  </ion-content>
</ion-view>
