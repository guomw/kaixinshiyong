<ion-view view-title="绑定淘宝帐号" hide-tabs>
  <ion-content style="background-color:#F8F8F8">
    <ion-list>
      <form name="myform" novalidate="false">
        <div class="list list-inset new-form ">
          <label class="item item-input "> <i style="font-size:18px;color:#73bbee" class="icon ion-iphone placeholder-icon"></i>
            <input type="text" ng-model="user_taobao" name="user_taobao" placeholder="请输入您的淘宝帐号" required>
          </label>

        </div>
        <div style="color:#A9A9A9;padding-left: 15px;font-size: 14px;">
          <p>1.绑定淘宝帐号可以提高通过率。</p>
          <p>2.可绑定多个淘宝帐号。</p>
        </div>

        <div class="padding-left padding-right">
          <button ng-disabled="myform.$invalid" class="button button-block button-assertive  padding-top" ng-click="bind_taobao(user_taobao)">绑定</button>
        </div>

      </form>

      <div class="list list-inset">
        <item class="item item-divider ">
          已绑定帐号
        </item>

        <a class="item" ng-repeat="d in data_bind_taobao.lists" ng-click="delete_taobao(d.id)">
          {{d.account}}<img ng-if="d.account_level" class="padding-left" ng-src="{{d.account_level}}" />
          <i class="item-note"><div ng-bind-html="d.is_default | is_default_taobao "> </div> </i>
        </a>

      </div>


    </ion-list>

  </ion-content>
</ion-view>
