<ion-view view-title="我的银行卡">
  <div class="bar bar-subheader">
    <div class="button-bar sub_header_list" id="sub_header_list">
      <a class="button button-clear sub_button_select" ng-click="changeTab(0)">quickpay</a>
      <a class="button button-clear " ng-click="changeTab(1)">paypal</a>
    </div>
  </div>
  <ion-content class="padding-top" style="background-color:#F8F8F8;padding-top:50px">
    <ion-list>

      <form name="myform" novalidate="false">

        <div class="list list-inset new-form">
          <label class="item item-icon-left item-icon-right ">
            <!-- <i style="font-size:18px;color:#47a8ef
" class="icon ion-person placeholder-icon"></i> -->
            {{user_Real_name }}
            <i class="item-note" style="font-size:14px;">
              {{name_authentication_status | f_name_status }}
            </i>
          </label>
          <label class="item item-input">
            <!-- <i style="font-size:18px;color:#ffb400" class=" ion-card  placeholder-icon"></i> -->
            <input type="text" ng-model="user_bank" name="user_bank" placeholder="请输入您得Quickpay/Paypal账号" required></label>
        </div>

        <div class="text-explain">
          <p>1.银行卡绑定之后，如需修改联系平台客服。</p>
          <p>2.只能绑定实名认证本人银行卡。</p>
          <p>3.平台支持快速提现,最快2小时到账。</p>
        </div>
        <div class="padding-left padding-right">
          <!-- <button ng-disabled="myform.$invalid " class="button button-block button-assertive  padding-top" ng-click="edilt_bank(user_bank,CityData.data.linkageid.linkageid,sub_branch)">提交</button> -->
          <a href="javascript:;" class="weui-btn" ng-disabled="myform.$invalid " ng-click="edilt_bank(user_bank)">提交</a>
        </div>
      </form>

    </ion-list>

  </ion-content>
</ion-view>
