<ion-view view-title="订单申诉" hide-tabs>
  <ion-content style="background-color:#F8F8F8">
    <ion-list>

      <!-- <ion-item class="item item-icon-left item-icon-right ">
        申诉订单id: {{order_id }}
      </ion-item> -->

      <div class="padding-top"></div>
      <form name="myform" novalidate="false">

        <label class="item item-input item-select">
          <div class="input-label">申诉类型</div>
          <select ng-model="appeal.type">
            <option value="0">--请选择--</option>
            <option value="1">订单号错误</option>
            <option value="2">单号审核有误</option>
            <option value="3">取消试用资格</option>
            <option value="4">其它</option>
          </select>
        </label>

        <div class="padding-top"></div>

        <label class="item item-input ">
          <textarea ng-model="appeal.buyer_cause" placeholder="补充说明原因和理由" required></textarea>
        </label>

        <div class="padding-top"></div>

        <label class="item item-input item-stacked-label">
          <span class="input-label">上传凭证</span>
        </label>
        <div class="row">
          <div class="col">
            <div class="weui-cells weui-cells_form" style="margin-top:0;">
              <div class="weui-cell" style="padding:10px">
                <div class="weui-cell__bd">
                  <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                    </div>
                    <div class="weui-uploader__bd">
                      <ul class="weui-uploader__files" ng-if="uploaded">
                        <li class="weui-uploader__file" ng-repeat="img in images_list ">
                          <img style="margin: 10px;" ng-model="sybg_vm.img" height="70%" ng-src="{{img}}" />
                        </li>
                      </ul>
                      <div class="weui-uploader__input-box" ng-if='images_list.length<3'>
                        <input id="File1" class="weui-uploader__input" type="file" ng-model="picFile" file-model="myFile" ng-file-select="onFileSelect($files)"
                          accept="image/*" multiple>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="padding-top"></div>
        <label class="item item-input">
          <div class="input-label">联系手机</div>
          <input type="tel" ng-pattern="/^1[3|4|5|8][0-9]\d{4,8}$/" ng-model=" appeal.buyer_phone" name="user_phone" placeholder="请输入您的联系手机"
            ng-maxlength="11" ng-minlength="11" required></label>


        <div style="color:#A9A9A9;font-size: 14px;padding:5px 0 0 15px">
          <p>温馨提示:</p>
          <p>1.当您在试用过程当中，商家故意刁难。</p>
          <p>2.迟迟未收到试用品，商家拒绝发货。</p>
          <p>3.商家要求到其它平台进行交易</p>
          <p>4.或者遇到其它损害您消费者权益的时候</p>
          <p>5.可发起申诉，要求平台进行仲裁！</p>
        </div>

        <div class="padding-left padding-right padding-top">
          <!-- <button ng-disabled="myform.$invalid " class="button button-block button-assertive  padding-top" ng-click="set_appeal()">提交</button> -->
          <a href="javascript:;" class="weui-btn" ng-click="set_appeal()">提交</a>
        </div>
        <div style="height:30px;"></div>
      </form>

    </ion-list>

  </ion-content>
</ion-view>
